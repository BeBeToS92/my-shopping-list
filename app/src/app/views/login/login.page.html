<ion-content class="auth-form">
  <ion-grid >

    <form  #form="ngForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-img style="width: 50%; margin-left: 25%;" src="../../assets/img/logo.png"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div>
              <ion-item class="ion-padding-end ion-padding-start">
                <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required>
                </ion-input>
              </ion-item>
              <ion-item class="ion-padding-end ion-padding-start">
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required>
                </ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-row>
      <ion-col size-md="3" size-lg="1" size-xs="1"></ion-col>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
        <ion-item lines="none">
          <ion-checkbox slot="start" [(ngModel)]="saveCredentials"></ion-checkbox>
          <ion-label>{{ 'LOGIN.save_credentials' | translate }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size-md="3" size-lg="1" size-xs="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="3" size-lg="1" size-xs="1"></ion-col>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="doLogin()">
          {{ 'LOGIN.login' | translate }}</ion-button>
      </ion-col>
      <ion-col size-md="3" size-lg="1" size-xs="1"></ion-col>
    </ion-row>
    <br>
    <hr>
    <br>
    <ion-row>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div>
          <ion-item lines="none">
            <ion-label style="text-align: center;">{{ 'LOGIN.need_account' | translate }}</ion-label>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="3" size-lg="1" size-xs="1"></ion-col>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="10">
        <ion-button size="large" type="submit" expand="block" [routerLink]="['/register/']">
          {{ 'LOGIN.register' | translate }}</ion-button>
      </ion-col>
      <ion-col size-md="3" size-lg="1" size-xs="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
